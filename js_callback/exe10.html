<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="here"></p>
    <script>
        function randNumbers(){
            const nums = [];
            for(let i=0; i<100;i++){
                const num = Math.round(Math.random()*100);
                nums.push(num);
            }
            document.getElementById('here').innerText = nums;
        }
        setInterval(randNumbers,1000);
    </script>
</body>
</html>
