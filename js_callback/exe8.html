<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="here"></p>
    <script>
        function rando(){
            const randomNum = Math.round(Math.random()*100);
            document.getElementById('here').innerText = randomNum;
        }

        setInterval(rando,1000);
    </script>
</body>
</html>
