 <!DOCTYPE html>

<body>
    <script>
        function amazing(callback){
            const num = callback(42,128,37,81,66);
            document.write('Num: '+ num); 
        }
        amazing( (a1,a2,a3,a4,a5)=>{
            const args = [a1,a2,a3,a4,a5];
            const randomIndex = Math.round(Math.random()*args.length);
            const randomNumber = args[randomIndex];
            console.log(randomNumber);
            return randomNumber;
        });
    </script>
